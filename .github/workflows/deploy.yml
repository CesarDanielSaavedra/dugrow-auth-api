on:
  push:
    branches:
      - main  # â† IMPORTANTE: usa "main" no "master"

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ”„ Navegando al directorio del proyecto..."
            cd ~/dugrow-api

            echo "ğŸ“¥ Descargando Ãºltimos cambios desde main..."
            git pull origin main

            echo "ğŸ“¦ Instalando/actualizando dependencias de Composer..."
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "ğŸ—„ï¸ Ejecutando migraciones de base de datos..."
            php artisan migrate --force

            echo "ğŸ§¹ Limpiando cachÃ©s antiguos..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "âš¡ Generando cachÃ©s optimizados..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "ğŸ” Configurando permisos correctos..."
            chmod -R 775 storage bootstrap/cache

            echo "âœ… Â¡Deploy completado exitosamente!"
